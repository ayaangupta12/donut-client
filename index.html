
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donut Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #2c1446 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #B388FF, #7C4DFF);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
    }

    .client-group {
      margin-bottom: 1rem;
      border-radius: 16px;
      position: relative;
    }

    .client-header {
      padding: 1.25rem 1.5rem;
      background: rgba(255, 255, 255, 0.08);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 16px;
      position: relative;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 1.1rem;
    }

    .client-header:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .featured-header {
      background: rgba(124, 77, 255, 0.15);
      border: 2px solid #9D4CFF;
    }

    .featured-header:hover {
      background: rgba(124, 77, 255, 0.2);
    }

    .recommended-badge {
      position: absolute;
      top: -12px;
      right: -12px;
      background: linear-gradient(90deg, #FF00FF, #9D4CFF);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(157, 76, 255, 0.3);
    }

    .client-versions {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background: rgba(255, 255, 255, 0.03);
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }

    .client-versions.active {
      max-height: 300px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-top: none;
    }

    .version-button {
      width: 100%;
      padding: 1rem 1.5rem;
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
    }

    .version-button:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .version-tag {
      padding: 0.25rem 0.75rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      opacity: 0.8;
    }

    .version-tag.wasm {
      background: linear-gradient(90deg, #FF00FF, #9D4CFF);
      color: white;
      opacity: 1;
      box-shadow: 0 2px 8px rgba(157, 76, 255, 0.2);
    }

    .version-tag.js {
      background: rgba(255, 255, 255, 0.1);
      color: #B39DDB;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .active .arrow {
      transform: rotate(180deg);
    }

    .featured-button {
      background: rgba(124, 77, 255, 0.1);
    }

    .featured-button:hover {
      background: rgba(124, 77, 255, 0.15);
    }

  .connection-test {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(124, 77, 255, 0.2);
  color: #fff;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 12px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  text-transform: uppercase;
  transition: background 0.3s ease;
  box-shadow: 0 4px 8px rgba(124, 77, 255, 0.2);
}

.connection-test:hover {
  background: rgba(124, 77, 255, 0.3);
}

  </style>
</head>
<button id="theme-toggle">Light Mode</button>

<body>
  <div class="container">
    <h1>Donut Launcher</h1>

<div class="client-group">
  <div class="client-header featured-header" onclick="toggleGroup('astra')">
    <span>Astra Client</span>
    <span class="arrow">↓</span>
    <div class="recommended-badge">RECOMMENDED</div>
  </div>
  <div class="client-versions" id="astra-versions">
    <button onclick="selectClient('Version 1.5 Patch 2 JS')" class="version-button featured-button">
      <span>Version 1.5 Patch 2 JS</span>
      <div class="version-tag js">JS</div>
  </div>
</div>



    <div class="client-group">
      <div class="client-header" onclick="toggleGroup('eaglercraft')">
        <span>Eaglercraft</span>
        <span class="arrow">↓</span>
      </div>
      <div class="client-versions" id="eaglercraft-versions">
        <button onclick="selectClient('1.8.8 JS')" class="version-button">
          <span>1.8.8 JavaScript Version</span>
          <div class="version-tag js">JS</div>
        </button>
        <button onclick="selectClient('1.12.2 JS')" class="version-button">
          <span>1.12.2 JS Version</span>
          <div class="version-tag js">JS</div>
        </button>
      </div>
    </div>

    <div class="client-group">
      <div class="client-header" onclick="toggleGroup('resent')">
        <span>Resent Client</span>
        <span class="arrow">↓</span>
      </div>
      <div class="client-versions" id="resent-versions">
        <button onclick="selectClient('Resent Client 4.0')" class="version-button">
          <span>Version 4.0</span>
          <div class="version-tag js">JS</div>
        </button>
      </div>
    </div>
  </div>

  <script>
    function toggleGroup(groupId) {
      const versions = document.getElementById(`${groupId}-versions`);
      const header = versions.previousElementSibling;
      const arrow = header.querySelector('.arrow');
      
      versions.classList.toggle('active');
      header.classList.toggle('active');
    }

function selectClient(client) {
  const clientUrls = {
    "1.8.8 JS": "/clients/eagler-js/index.html",
    "1.12.2 JS": "/clients/112-javascript-u1/index.html",
    "Resent Client 4.0": "/clients/resent40/index.html",
    "Version 1.5 Patch 2 JS": "/clients/astra152-js/index.html"
  };

  const url = clientUrls[client];
  if (url) {
    window.location.href = url;
  } else {
    console.error("Client not found:", client);
  }
}

  </script>
